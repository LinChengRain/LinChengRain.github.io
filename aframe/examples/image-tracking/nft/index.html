
<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
  .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .say-hi-button {
      padding: 0.25em;
      border-radius: 4px;
      border: none;
      background: white;
      color: black;
      width: 4em;
      height: 2em;
    }
</style>
<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
<!-- rawgithack development URL -->
<!--<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>-->
<script src='../../../../aframe/build/aframe-ar-nft.js'></script>
<script src="../../../../libs/gesture-handler.js"></script>
<script src="../../../../libs/gesture-detector.js"></script>

<body style='margin : 0px; overflow: hidden;'>
   <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <!-- <div class="buttons">
    <button class="say-hi-button">SAY HI!</button>
  </div> -->
    <a-scene
        vr-mode-ui='enabled: true;'
        renderer="logarithmicDepthBuffer: true; precision: medium;"
        gesture-detector
        id="scene"
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
        <a-nft
            type='nft' 
            url='./aframe/examples/image-tracking/nft/trex/trex-image/trex'
            smooth='true' 
            smoothCount='10' 
            smoothTolerance='0.01' 
            smoothThreshold='5'
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            >
            <a-entity
                markerhandler
                gltf-model='./trex/scene.gltf'
                scale="5 5 5"
                position="100 0 -200"
                rotation="-90 0 0"
                class="clickable"
                gesture-handler
                >
            </a-entity>
        </a-nft>
		<a-entity camera="fov: 190"></a-entity>
    </a-scene>
</body>
