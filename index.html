    width: 100%;
    position: absolute;
    top: 0;

    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

<body style='margin : 0px; overflow: hidden;'>
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <!-- <div>
	  <button id="example-start-button">清除模型</button>
	</div> -->
  <a-scene vr-mode-ui='enabled: false;' renderer="logarithmicDepthBuffer: true;" embedded
    arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;' gesture-detector id="scene">
    <a-nft type='nft' url='./data/dataNFT/pinball' smooth='true' smoothCount='10' smoothTolerance='.01'
      smoothThreshold='5' raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">

      <a-entity gltf-model='./data/model/1ACM44000300_3.gltf' scale="0.6 0.6 0.6" position="100 0 0" gesture-handler
        class="clickable" animation-mixer="clip: *;">
      </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
