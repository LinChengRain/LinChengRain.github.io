<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>
<!-- <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script> -->
<script src="./aframe/build/aframe-ar-nft.js"></script>
<script src="./libs/gesture-handler.js"></script>
<script src="./libs/gesture-detector.js"></script>

<body style='margin : 0px; overflow: hidden;'>
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene vr-mode-ui='enabled: false;' 
  renderer="logarithmicDepthBuffer: true;" 
  embedded
  arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'
  gesture-detector
  id="scene"
  ar-hit-test-start
  >

  <!-- renderer="logarithmicDepthBuffer: true; precision: medium;"  -->

    <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
    <a-nft type='nft' 
    url='./data/dataNFT/pinball' 
    smooth='true' 
    smoothCount='10' 
    smoothTolerance='.01'
    smoothThreshold='5'
    raycaster="objects: .clickable"
    emitevents="true"
    cursor="fuse: false; rayOrigin: mouse;"
    >

      <a-entity gltf-model='./data/model/0001.gltf' 
      scale="10 10 10" 
      position="100 -50 0" 
      gesture-handler
      class="clickable"
      >
      </a-entity>
      <!-- gesture-handler="minScale: 0.25; maxScale: 10" -->

      <!-- <a-entity gltf-model='./data/model/0002.gltf' scale="10 10 10" position="50 50 0" gesture-handler gesture-detector>
      </a-entity> -->

    </a-nft>
      
    <a-entity camera></a-entity>
  </a-scene>
</body>
