<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="libs/gesture-handler.js"></script>
  <script src="libs/gesture-detector.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  <!--图像加载前显示加载中...-->
  <a-scene>
    <a-sphere id="sun" position="0 0 0" rotation="0 0 0 " radius="0.1" color="#f47920">
      <a-sphere id="mercury" position="4 0 0" radius="0.3" color="#afb4db" pivot="-2 0 0"
      animation="property: rotation; to: 0 0 360; loop: true; dur: 2410; easing: linear"
      ></a-sphere>
      <a-sphere id="venus" position="6 0 0" radius="0.3" color="#fdb933"></a-sphere>
      <a-sphere id="earth" position="8 0 0" radius="0.3" color="#2a5caa"></a-sphere>
      <a-sphere id="jupiter" position="10 0 0" radius="0.3" color="#f15a22"></a-sphere>
      <a-sphere id="saturn" position="12 0 0" radius="0.3" color="#1d953f"></a-sphere>
      <a-sphere id="uranus" position="14 0 0" radius="0.3" color="#3e4145"></a-sphere>
      <a-sphere id="neptune" position="16 0 0" radius="0.3" color="#1b315e"></a-sphere>
    </a-sphere>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>
</body>

</html>
